<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Medicine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        {% include  'authentication/messages.html' %}
        <h3 class="text-center my-3">List Medicines</h3>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/list-medicines" method="POST" class="form-control">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="">Medicine Name</label>
                                <input type="text" name="medname" id="medname" placeholder="Enter the Medicine name" required class="form-control">
                            </div>
                            
                            <div class="mb-3">
                                <label for="">Quantity</label>
                                <input type="number" name="quantity" id="quantity" placeholder="Enter the quantity of medicines" required class="form-control">
                            </div>
                           <div class="mb-3">
                            <label for="">Expiry Date</label>
                            <input type="date" name="expiry" id="expiry" placeholder="Enter your last name" required class="form-control">
                           </div>
                            <button type="submit" class="btn btn-primary">List</button>   
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
